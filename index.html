<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">

    <div class="container">
        <div class="screen">00</div>
        <div class="operations">
            <div class="multiply operStyle">*</div>
            <div class="divide operStyle">/</div>
            <div class="plus operStyle">+</div>
            <div class="subtract operStyle">-</div>
        </div>

        <div class="numbers">
            <div class="one numStyle">1</div>
            <div class="two numStyle">2</div>
            <div class="three numStyle">3</div>
            <div class="four numStyle">4</div>
            <div class="five numStyle">5</div>
            <div class="six numStyle">6</div>
            <div class="seven numStyle">7</div>
            <div class="eight numStyle">8</div>
            <div class="nine numStyle">9</div>
            <div class="clear numStyle" id="clearBtn"> C </div>
            <div class="zero numStyle">0</div>

            <div class="equalSign numStyle"  id="equalBtn" > = </div>
        </div>


    </div>

    <script src="./script.js" ></script>
</body>
</html>
